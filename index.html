<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Launch countdown timer</title>

    <link rel="stylesheet" href="style.css" />

    <script defer src="script.js"></script>
  </head>
  <body>
    <h1 class="info-header">We're launching soon</h1>

    <div class="countdown">
      <div class="time-section" id="days">
        <div class="time-group">
          <div class="time-segment">
            <div class="segment-display">
              <div class="segment-display__top">
                <div class="top-right"></div>
                00
                <div class="top-left"></div>
              </div>
              <div class="segment-display__bottom">
                <div class="bottom-right"></div>
                00
                <div class="bottom-left"></div>
              </div>
              <div class="segment-overlay">
                <div class="segment-overlay__top">
                  <div class="top-right"></div>
                  00
                  <div class="top-left"></div>
                </div>
                <div class="segment-overlay__bottom">
                  <div class="bottom-right"></div>
                  00
                  <div class="bottom-left"></div>
                </div>
                <div class="left-semicircle"></div>
                <div class="right-semicircle"></div>
              </div>
            </div>
          </div>
          <p class="segment-label">Days</p>
        </div>
      </div>

      <div class="time-section" id="hours">
        <div class="time-group">
          <div class="time-segment">
            <div class="segment-display">
              <div class="segment-display__top">
                <div class="top-right"></div>
                00
                <div class="top-left"></div>
              </div>
              <div class="segment-display__bottom">
                <div class="bottom-right"></div>
                00
                <div class="bottom-left"></div>
              </div>
              <div class="segment-overlay">
                <div class="segment-overlay__top">
                  <div class="top-right"></div>
                  00
                  <div class="top-left"></div>
                </div>
                <div class="segment-overlay__bottom">
                  <div class="bottom-right"></div>
                  00
                  <div class="bottom-left"></div>
                </div>
                <div class="left-semicircle"></div>
                <div class="right-semicircle"></div>
              </div>
            </div>
          </div>
          <p class="segment-label">Hours</p>
        </div>
      </div>

      <div class="time-section" id="minutes">
        <div class="time-group">
          <div class="time-segment">
            <div class="segment-display">
              <div class="segment-display__top">
                <div class="top-right"></div>
                00
                <div class="top-left"></div>
              </div>
              <div class="segment-display__bottom">
                <div class="bottom-right"></div>
                00
                <div class="bottom-left"></div>
              </div>
              <div class="segment-overlay">
                <div class="segment-overlay__top">
                  <div class="top-right"></div>
                  00
                  <div class="top-left"></div>
                </div>
                <div class="segment-overlay__bottom">
                  <div class="bottom-right"></div>
                  00
                  <div class="bottom-left"></div>
                </div>
                <div class="left-semicircle"></div>
                <div class="right-semicircle"></div>
              </div>
            </div>
          </div>
          <p class="segment-label">Minutes</p>
        </div>
      </div>

      <div class="time-section" id="seconds">
        <div class="time-group">
          <div class="time-segment">
            <div class="segment-display">
              <div class="segment-display__top">
                <div class="top-right"></div>
                00
                <div class="top-left"></div>
              </div>
              <div class="segment-display__bottom">
                <div class="bottom-right"></div>
                00
                <div class="bottom-left"></div>
              </div>
              <div class="segment-overlay">
                <div class="segment-overlay__top">
                  <div class="top-right"></div>
                  00
                  <div class="top-left"></div>
                </div>
                <div class="segment-overlay__bottom">
                  <div class="bottom-right"></div>
                  00
                  <div class="bottom-left"></div>
                </div>
                <div class="left-semicircle"></div>
                <div class="right-semicircle"></div>
              </div>
            </div>
          </div>
          <p class="segment-label">Seconds</p>
        </div>
      </div>
    </div>

    <div class="bg-hills">
      <img src="./images/icon-facebook.svg" alt="facebook icon" /><img
        src="./images/icon-pinterest.svg"
        alt="pinterest icon"
      /><img src="./images/icon-instagram.svg" alt="instagram icon" />
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">CollinsTYK</a>.
    </div>
  </body>
</html>
